<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator__container">
      <div class="calculator__screen">
        <p class="expresion">(10 + 5 * 2) * 5</p>
        <p class="result">100</p>
      </div>
      <button class="btn special-btn">CE</button>
      <button class="btn special-btn">C</button>
      <button class="btn special-btn">ESC</button>
      <button class="btn opertaion-btn">&divide;</button>
      <button class="btn number-btn">7</button>
      <button class="btn number-btn">8</button>
      <button class="btn number-btn">9</button>
      <button class="btn opertaion-btn">X</button>
      <button class="btn number-btn">4</button>
      <button class="btn number-btn">5</button>
      <button class="btn number-btn">6</button>
      <button class="btn opertaion-btn">-</button>
      <button class="btn number-btn">1</button>
      <button class="btn number-btn">2</button>
      <button class="btn number-btn">3</button>
      <button class="btn opertaion-btn">+</button>
      <button class="btn special-btn">.</button>
      <button class="btn number-btn">0</button>
      <button class="btn special-btn">.</button>
      <button class="btn opertaion-btn">=</button>
    </div>
  </body>
</html>
