<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-section">
      <h2 class="logo-text">Hyker</h2>
      <nav class="header__navigation">
        <ul class="header__navigation-list">
          <li><a href="#" class="header__navigation-item active">Home</a></li>
          <li><a href="#" class="header__navigation-item">Story</a></li>
          <li><a href="#" class="header__navigation-item">Tags</a></li>
          <li><a href="#" class="header__navigation-item">Contact</a></li>
          <li>
            <div class="header__action">
              <button class="btn dark-green-btn margin-right-med">Login</button>
              <button class="btn light-green-gradiant-btn">Sign up</button>
            </div>

        </ul>
      </nav>
    </header>
    <section class="landing-section">
      <div class="landing-container">
        <h1 class="main-heading">Adventure starts here</h1>
        <p class="paragraph">
          Join our exclusive group and get access to special hiking trips and

        </p>
        <div class="get-input-with-btn">
          <input
            type="text"
            class="input"
            placeholder="Enter your email here" />
          <button class="btn light-green-gradiant-btn input-btn">
            Join Now
          </button>
        </div>
      </div>
    </section>
