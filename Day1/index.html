<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign up</title>
  </head>
  <body>
    <section clas="form-section">
      <div class="form__container">
        <form class="form">
          <h3 class="occuipy-col">Registration</h3>
          <div class="input__cnt">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              placeholder="Enter your name"
              required />
          </div>

          <div class="input__cnt">
            <label for="user-name">Username</label>
            <input
              type="text"
              id="user-name"
              placeholder="Enter your username"
              required />
          </div>

          <div class="input__cnt">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Your email"
              required />
          </div>

          <div class="input__cnt">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              placeholder="Enter your phone number"
              required />
          </div>

          <div class="input__cnt">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required />
          </div>

          <div class="input__cnt">
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required />
          </div>

          <div class="input__cnt-radio occuipy-col">
            <p>Gender</p>
            <input type="radio" name="gender" id="gender-male" />
            <label for="gender-male">Male</label>
            <input type="radio" name="gender" id="gender-female" />
            <label for="gender-female" class="radio-label">Female</label>
            <input type="radio" name="gender" id="gender-non" />
            <label for="gender-non">prefer not to say</label>
          </div>

          <button class="occuipy-col">Register</button>
        </form>
      </div>
    </section>
  </body>
</html>
